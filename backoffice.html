<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>BackOffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="homepage.html"
                >Homepage</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="backoffice.html">BackOffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container w-50 mt-5">
      <form>
        <div class="mb-4">
          <label class="form-label">Inserisci il nome del prodotto</label>
          <input
            type="text"
            class="form-control"
            id="nameProduct"
            placeholder="Nome"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label"
            >Inserisci la descrizione del prodotto</label
          >
          <textarea
            type="text"
            class="form-control"
            id="descriptionProduct"
            placeholder="Descrizione"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-4">
          <label class="form-label">Inserisci il brand prodotto</label>
          <input
            type="text"
            class="form-control"
            id="brandProduct"
            placeholder="Brand"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label">Inserisci il prezzo del prodotto</label>
          <input
            type="number"
            class="form-control"
            id="priceProduct"
            placeholder="Prezzo"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label">Inserisci l immagine del prodotto</label>
          <input
            type="text"
            class="form-control"
            id="imgProduct"
            placeholder="URL"
            required
          />
        </div>
        <button id="btn" type="submit" class="btn btn-success">
          Carica Prodotto
        </button>
        <button id="btnDelete" class="btn btn-danger d-none">Elimina</button>
        <button id="btnReset" class="btn btn-primary">Reset</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backoffice.js"></script>
  </body>
</html>
